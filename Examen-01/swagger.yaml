    put:
      tags:
        - Albums
      summary: Actualizar un álbum
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlbumInput'
      responses:
        '200':
          description: Álbum actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Album'
    delete:
      tags:
        - Albums
      summary: Eliminar un álbum
      parameters:

      responses:
        '200':
          description: Comentario actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
    delete:
      tags:
        - Comments
      summary: Eliminar un comentario
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Comentario eliminado

  /albums:
    get:
      tags:
        - Albums
      summary: Obtener todos los álbumes
      description: Retorna una lista de álbumes. Puede filtrarse por userId
      parameters:
        - name: userId

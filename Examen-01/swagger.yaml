openapi: 3.0.0
info:
  title: JSONPlaceholder API
  description: |
    Documentación completa de la API REST de JSONPlaceholder usando Swagger/OpenAPI 3.0.
    
    Esta API proporciona endpoints simulados para practicar desarrollo frontend y testing.
    Todos los recursos son ficticios y se reinician cada 24 horas.
    
    **Características:**
    - ✅ Recursos REST completos (GET, POST, PUT, PATCH, DELETE)
    - ✅ 100 posts, 500 comentarios, 10 usuarios
    - ✅ Respuestas JSON realistas
    - ✅ Ideal para prototipado y aprendizaje
    
  version: 1.0.0
  contact:
    name: Soporte JSONPlaceholder
    url: https://jsonplaceholder.typicode.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://jsonplaceholder.typicode.com
    description: Servidor de producción

tags:
  - name: Posts
    description: Operaciones sobre publicaciones
  - name: Comments
    description: Operaciones sobre comentarios
  - name: Albums
    description: Operaciones sobre álbumes
  - name: Photos
    description: Operaciones sobre fotos
  - name: Todos
    description: Operaciones sobre tareas pendientes
  - name: Users
    description: Operaciones sobre usuarios

paths:
  /posts:
    get:
      tags:
        - Posts
      summary: Obtener todos los posts
      description: Retorna una lista completa de todos los posts disponibles
      responses:
        '200':
          description: Lista de posts obtenida exitosamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Post'
    post:
      tags:
        - Posts
      summary: Crear un nuevo post
      description: Crea un post nuevo (simulado, no se persiste realmente)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '201':
          description: Post creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'

  /posts/{id}:
    get:
      tags:
        - Posts
      summary: Obtener un post específico
      description: Retorna un post por su ID
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a obtener
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Post encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
        '404':
          description: Post no encontrado
    put:
      tags:
        - Posts
      summary: Actualizar un post completo
      description: Reemplaza todos los campos de un post existente
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Post actualizado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    patch:
      tags:
        - Posts
      summary: Actualizar parcialmente un post
      description: Actualiza uno o más campos de un post
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a actualizar
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostInput'
      responses:
        '200':
          description: Post actualizado parcialmente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags:
        - Posts
      summary: Eliminar un post
      description: Elimina un post por su ID (simulado)
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post a eliminar
          schema:
            type: integer
      responses:
        '200':
          description: Post eliminado exitosamente

  /posts/{id}/comments:
    get:
      tags:
        - Posts
      summary: Obtener comentarios de un post
      description: Retorna todos los comentarios asociados a un post específico
      parameters:
        - name: id
          in: path
          required: true
          description: ID del post
          schema:
            type: integer
      responses:
        '200':
          description: Lista de comentarios del post
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'

  /comments:
    get:
      tags:
        - Comments
      summary: Obtener todos los comentarios
      description: Retorna una lista completa de comentarios. Puede filtrarse por postId
      parameters:
        - name: postId
          in: query
          description: Filtrar comentarios por ID de post
          schema:
            type: integer
      responses:
        '200':
          description: Lista de comentarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Comment'
    post:
      tags:
        - Comments
      summary: Crear un nuevo comentario
      description: Crea un comentario nuevo (simulado)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CommentInput'
      responses:
        '201':
          description: Comentario creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'

  /comments/{id}:
    get:
      tags:
        - Comments
      summary: Obtener un comentario específico
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Comentario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Comment'
    put:
      tags:
        - Comments
      summary: Actualizar un comentario completo
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:

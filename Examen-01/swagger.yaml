          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'

components:
  schemas:
    Post:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario que creó el post
          example: 1
        id:
          type: integer
          description: ID único del post
          example: 1
        title:
          type: string
          description: Título del post
          example: "sunt aut facere repellat provident occaecati excepturi optio reprehenderit"
        body:
          type: string
          description: Contenido del post
          example: "quia et suscipit\nsuscipit recusandae consequuntur expedita et cum"

    PostInput:
      type: object
      required:
        - title
        - body
        - userId
      properties:
        title:
          type: string
          description: Título del post
          example: "Mi nuevo post"
        body:
          type: string
          description: Contenido del post
          example: "Este es el contenido de mi post"
        userId:
          type: integer
          description: ID del usuario
          example: 1

    Comment:
      type: object
      properties:
        postId:
          type: integer
          description: ID del post al que pertenece
          example: 1
        id:
          type: integer
          description: ID único del comentario
          example: 1
        name:
          type: string
          description: Título del comentario
          example: "id labore ex et quam laborum"
        email:
          type: string
          format: email
          description: Email del autor del comentario
          example: "Eliseo@gardner.biz"
        body:
          type: string
          description: Contenido del comentario
          example: "laudantium enim quasi est quidem magnam voluptate"

    CommentInput:
      type: object
      required:
        - postId
        - name
        - email
        - body
      properties:
        postId:
          type: integer
          example: 1
        name:
          type: string
          example: "Excelente artículo"
        email:
          type: string
          format: email
          example: "usuario@ejemplo.com"
        body:
          type: string
          example: "Me pareció muy interesante este post"

    Album:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario propietario
          example: 1
        id:
          type: integer
          description: ID único del álbum
          example: 1
        title:
          type: string
          description: Título del álbum
          example: "quidem molestiae enim"

    AlbumInput:
      type: object
      required:
        - title
        - userId
      properties:
        title:
          type: string
          example: "Mi álbum de fotos"
        userId:
          type: integer
          example: 1

    Photo:
      type: object
      properties:
        albumId:
          type: integer
          description: ID del álbum al que pertenece
          example: 1
        id:
          type: integer
          description: ID único de la foto
          example: 1
        title:
          type: string
          description: Título de la foto
          example: "accusamus beatae ad facilis cum similique qui sunt"
        url:
          type: string
          format: uri
          description: URL de la foto
          example: "https://via.placeholder.com/600/92c952"
        thumbnailUrl:
          type: string
          format: uri
          description: URL de la miniatura
          example: "https://via.placeholder.com/150/92c952"

    PhotoInput:
      type: object
      required:
        - title
        - url
        - thumbnailUrl
        - albumId
      properties:
        title:
          type: string
          example: "Mi foto de vacaciones"
        url:
          type: string
          format: uri
          example: "https://via.placeholder.com/600/92c952"
        thumbnailUrl:
          type: string
          format: uri
          example: "https://via.placeholder.com/150/92c952"
        albumId:
          type: integer
          example: 1

    Todo:
      type: object
      properties:
        userId:
          type: integer
          description: ID del usuario propietario
          example: 1
        id:
          type: integer
          description: ID único de la tarea
          example: 1
        title:
          type: string
          description: Descripción de la tarea
          example: "delectus aut autem"
        completed:
          type: boolean
          description: Estado de la tarea
          example: false

    TodoInput:
      type: object
      required:
        - title
        - userId
      properties:
        title:
          type: string
          example: "Completar el examen"
        completed:
          type: boolean
          example: false
        userId:
          type: integer
          example: 1

    User:
      type: object
      properties:
        id:
          type: integer
          description: ID único del usuario
          example: 1
        name:
          type: string
          description: Nombre completo
          example: "Leanne Graham"
        username:
          type: string
          description: Nombre de usuario
          example: "Bret"
        email:
          type: string
          format: email
          description: Correo electrónico
          example: "Sincere@april.biz"
        address:
          $ref: '#/components/schemas/Address'
        phone:
          type: string
          description: Número de teléfono
          example: "1-770-736-8031 x56442"
        website:
          type: string
          description: Sitio web personal
          example: "hildegard.org"
        company:
          $ref: '#/components/schemas/Company'

    UserInput:
      type: object
      required:
        - name
        - username
        - email
      properties:
        name:
          type: string
          example: "Juan Pérez"
        username:
          type: string
          example: "jperez"
        email:
          type: string
          format: email
          example: "juan.perez@ejemplo.com"
        phone:
          type: string
          example: "+593 99 999 9999"
        website:
          type: string
          example: "juanperez.com"
        address:
          $ref: '#/components/schemas/AddressInput'
        company:
          $ref: '#/components/schemas/CompanyInput'

    Address:
      type: object
      properties:
        street:
          type: string
          example: "Kulas Light"
        suite:
          type: string
          example: "Apt. 556"
        city:
          type: string
          example: "Gwenborough"
        zipcode:
          type: string
          example: "92998-3874"
        geo:
          $ref: '#/components/schemas/Geo'

    AddressInput:
      type: object
      properties:
        street:
          type: string
          example: "Av. 10 de Agosto"
        suite:
          type: string
          example: "Of. 301"
        city:
          type: string
          example: "Quito"
        zipcode:
          type: string
          example: "170515"
        geo:
          $ref: '#/components/schemas/GeoInput'

    Geo:
      type: object
      properties:
        lat:
          type: string
          description: Latitud
          example: "-37.3159"
        lng:
          type: string
          description: Longitud
          example: "81.1496"

    GeoInput:
      type: object
      properties:
        lat:
          type: string
          example: "-0.1807"
        lng:
          type: string
          example: "-78.4678"

    Company:
      type: object
      properties:
        name:
          type: string
          example: "Romaguera-Crona"
        catchPhrase:
          type: string
          example: "Multi-layered client-server neural-net"
        bs:
          type: string
          example: "harness real-time e-markets"

    CompanyInput:
      type: object
      properties:
        name:
          type: string
          example: "Tech Solutions"
        catchPhrase:
          type: string
          example: "Innovación tecnológica"
        bs:
          type: string
          example: "soluciones de software"